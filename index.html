<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Our Team</h1>
        <!-- Row per le card -->
        <div id="team-container" class="row g-4"></div>

        <!-- Form per aggiungere nuovi membri -->
         
        <div class="mt-5">
            <h2>Aggiungi un nuovo membro</h2>
            <form id="add-member-form" class="row g-3">
                <div class="col-md-4">
                    <input type="text" id="name" class="form-control" placeholder="Nome" required>
                </div>
                <div class="col-md-4">
                    <input type="text" id="role" class="form-control" placeholder="Ruolo" required>
                </div>
                <div class="col-md-4">
                    <input type="email" id="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Aggiungi Membro</button>
                </div>

            </form>
        </div>
    </div>

    <!--Script js-->

    <script src="/script.js"></script>
</body>
</html>
